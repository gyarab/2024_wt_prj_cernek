<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .tooltip-inner{
        max-width: 500px;
      }
      .custom-tooltip{
        --bs-tooltip-bg: var(--bs-success-bg-subtle);
        --bs-tooltip-color: var(--bs-dark);
      }
    </style>
  </head>
<body class="bg-success-subtle" style="height: 100%;">
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <a class="navbar-brand text-light fs-3 ms-3" href="#">Výživová Kalkulačka</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto d-flex align-items-lg-center mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link activ text-light mx-3" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light mx-3" href="seznam-potravin">Seznam potravin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light mx-3" href="potraviny-v-souctu">Seznam potravin v součtu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light mx-3" href="kalkulacka-dennich-kalorii">Kalkulačka denního příjmu kalorií</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light mx-3" href="test">Test</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
          <input class="form-control me-2 bg-success-subtle" type="search" placeholder="Hledat Potravinu" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Hledat</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center d-flex flex-column align-items-center" style="height: 90vh;">
      {% block content %}
        tady bude obsah
      {% endblock %}  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>
</html>
