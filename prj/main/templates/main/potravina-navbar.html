<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výživová Kalkulačka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-success-subtle">
        <nav class="navbar bg-success">
            <div class="container-fluid">
                <a href="javascript:window.history.back();" class="btn btn-outline-light mx-md-3 d-flex align-items-center justify-content-center" role="button" style="height: 5vh; width: 5vh;">
                    <i class="bi bi-arrow-left"></i>
                </a>
                <h3 class="text-light fs-1">
                {% block jmeno-potraviny %}
                    Jmeno Potraviny
                {% endblock %}
                </h3>
                <a href="pridani-potraviny" class="btn btn-outline-light mx-md-3 d-flex align-items-center justify-content-center" role="button" style="height: 5vh; width:5vh;">
                    <i class="bi bi-plus-lg"></i>
                </a>
            </div>
        </nav>

        <div class="container-fluid d-flex align-items-center" style="height: 90vh;">
            {% block content %}
            content
            {% endblock %}  
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
